<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="./CSS/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <main>
      <section class="main-section">
        <section class="bgImage"></section>
      </section>
      <section>
        <button class="btn1">Add todo</button>
      </section>

      <section class="Heading">
        <span>TODO</span>
      </section>

      <section class="todo-list">
        <section class="list-items">
          <section class="list-sec">
            <span class="list-heading">Lorem ipsum dolor sit amet</span>
            <span class="priority" style="background-color: red">!!!</span>
            <div class="flex-item">
              <p class="list-para">Lorem ipsum dolor sit amet consectetur.</p>
              <div class="delete">
                <button type="button" class="deleteBtn" style="color: red">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </section>
          <hr />
        </section>
      </section>

      <section class="popup d-none">
        <section class="pop-section">
          <form action="">
            <div>
              <label for="name">TodoName</label>
              <input type="text" id="name" />
            </div>

            <div>
              <label for="text">Description</label>
              <textarea name="" id="text" cols="20" rows="3"></textarea>
            </div>

            <div>
              <label for="priority">Priority</label>
              <select name="" id="priority">
                <option value=""></option>
                <option value="!!!">!!!</option>
                <option value="!!">!!</option>
                <option value="!">!</option>
              </select>
            </div>
            <div class="button">
              <button type="button" class="saveBtn">Save</button>
              <button type="button" class="cancelBtn">Cancel</button>
            </div>
          </form>
        </section>
      </section>
    </main>
    <script src="/JS/script.js"></script>
  </body>
</html>
